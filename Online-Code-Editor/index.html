<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <nav>
      <h1>Online Code Editor</h1>
    </nav>
      <div id="body">
    <div id="editor-container">
        <div id="editor">
            <h3>HTML</h3>
            <textarea id="html-code" placeholder="Write HTML here"></textarea>
            <h3>CSS</h3>
            <textarea id="css-code" placeholder="Write CSS here"></textarea>
            <h3>JavaScript</h3>
            <textarea id="js-code" placeholder="Write JavaScript here"></textarea>
        </div>
        <button id="run-btn">Run</button>
       
    </div>
    <div id="editor-container">
        <div id="editor">
        <h3>Output</h3>
        <iframe id="output"></iframe>
    </div>
</div>
</div>
<footer>
    <p>&copy; 2024 Online Code Editor. All rights reserved.</p>
</footer>
    <script src="script.js"></script>
</body>
</html>
